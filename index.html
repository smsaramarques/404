    .logo {
      position: absolute;

      height: calc(100vh - 20rem);
      min-height: 305px;
      margin-top: 10rem;
      margin-bottom: 10rem;
      background: rgb(234,246,247);
      background: -moz-linear-gradient(left, rgb(234,246,247) 0%, rgb(0,127,143) 50%, rgb(0,127,143) 70%, rgb(12,28,63) 100%);

    }

    .info {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      font-family: 'FuturaStd-Bold';
      letter-spacing: 1rem;
      text-transform: uppercase;
      margin-bottom: 0.25rem;
    }

    p {
      margin-bottom: 1.5rem;
    }

    a {
      color: #FFF;
      text-transform: uppercase;
      border-bottom: 1px solid #fff;
    }

    a:hover, a:focus {
      color: #fff;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .row {
        margin-left: 2rem;
        margin-right: 2rem;
      }

      .col-12 {
        height: calc(100vh - 10rem);
        margin-top: 5rem;
        margin-bottom: 5rem;
        padding-left: 2rem;
        padding-right: 2rem;
        background: transparent;
      }

      h1 {
        letter-spacing: 0.4rem;
      }

      a {
        border-bottom: 1px solid rgba(0,127,143,1);
      }

      h1, p, a {
        background: rgb(12,28,63);
        background: -moz-linear-gradient(left, rgb(0,127,143) 0%, rgb(12,28,63) 100%);
        background: -webkit-linear-gradient(left, rgb(0,127,143) 0%, rgb(12,28,63) 100%);
        background: linear-gradient(to right, rgb(0,127,143) 0%, rgb(12,28,63) 100%);
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#eaf6f7', endColorstr='#0c1c3f',GradientType=1 );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    }
